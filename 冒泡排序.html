<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	//   冒泡排序
	//    定义  函数
		function srot(nums){
			//  外层循环躺数
			for (var i = 0; i <nums.length; i++) {
				//   假设输入是正确的
				isSrot = true;
				//   内层循环  比较次数
				for (var j = 0; j<nums.length-1-i; j++) {
					//   判断是否 第一个数  大于后一个数
					if (nums[j]>nums[j+1]) {
						//   假设输入不对
						isSrot =  false;
						//    定义变量 tmp
					var tmp = nums[j];
					nums[j] =nums[j+1];
					nums[j+1] =tmp;
					}
				}
				//    输入 不读   则跳出  循环
				if (isSrot){
					break;
				}
			}
			// 返回   输出  数组  nums
			return nums;
		}
		//     定义  用户输入数组 
		var arr=[1,3,78,4,10];
		//    在控制台输出函数  用户  数组  arr
		console.log(srot(arr));
	</script>
</head>
<body>
	
</body>
</html>
